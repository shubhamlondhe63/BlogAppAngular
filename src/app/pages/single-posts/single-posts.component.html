<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-effect">
                <img src="{{ postData.postImgPath }}" alt="" style="padding: 100px;">
                <div class="card-body">
                    <small class="bg-light text-danger text-center me-3"> {{ postData.category.category }} </small>
                    <small class="bg-light text-success text-center me-3" *ngIf="postData.isFeatured"> Featured  </small>
                    <small class="bg-light text-info text-center me-3">  {{ postData.views }} </small>
                    <small class="bg-light text-warning text-center me-3"> LAST UPDATED  {{ postData.createdAt.toMillis() | date }} </small>
                    <h1>{{postData.title}}</h1>
                    <p [innerHTML]="postData.content"></p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-4">
            <div class="" *ngFor="let similarPost of similarPostArray">
                <app-post-card [postData]="similarPost"></app-post-card>
            </div>
        </div>
    </div>
</div>

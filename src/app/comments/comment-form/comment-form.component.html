<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h1>Leave a comment here</h1>
        <p>You can leave a comment using this comment box</p>

        <form>
            <div class="form-group mb-3">
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Name">
            </div>

            <div class="form-group mb-3">
                <label for="">Comment</label>
                <textarea name="" id="" cols="60" rows="10" placeholder="Enter Your comment here" class="form-control"></textarea>
            </div>

            <button class="btn btn-info text-white">Add a Comment</button>
        </form>

    </div>
</div>
